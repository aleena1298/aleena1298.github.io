<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
     <link rel="stylesheet" href="styles.css">
</head>
<body>
     <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="form.html">Form</a></li>
    </ul>
  </nav>

  <main class="primary">
    <h1 class="heading-color">Information Form</h1>

    <form action="#" method="get" class="info-form">
     
      <fieldset>
        <legend><strong>Personal Information</strong></legend>

        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="10" max="100" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="example@gmail.com" required>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="3" placeholder="Enter your address"></textarea>
      </fieldset>

      
      <fieldset>
        <legend><strong>Educational Background</strong></legend>

        <label for="education">Highest Qualification:</label>
        <select id="education" name="education">
          <option value="">--Select--</option>
          <option value="matric">Matriculation</option>
          <option value="intermediate">Intermediate</option>
          <option value="bachelors">Bachelor's Degree</option>
          <option value="masters">Master's Degree</option>
          <option value="phd">PhD</option>
        </select>

        <label for="institution">Institution Name:</label>
        <input type="text" id="institution" name="institution" placeholder="e.g., Quaid-e-Azam University">

        <label for="year">Graduation Year:</label>
        <input type="number" id="year" name="year" placeholder="e.g., 2024">
      </fieldset>

     
      <fieldset>
        <legend><strong>Skills</strong></legend>
        <p>Select the skills you possess:</p>

        <label><input type="checkbox" name="skills" value="c++"> C++</label>
        <label><input type="checkbox" name="skills" value="python"> Python</label>
        <label><input type="checkbox" name="skills" value="sql"> SQL</label>
        <label><input type="checkbox" name="skills" value="html"> HTML/CSS</label>
        <label><input type="checkbox" name="skills" value="javascript"> JavaScript</label>
      </fieldset>

    
      <fieldset>
        <legend><strong>Other Information</strong></legend>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
          <option value="">--Select--</option>
          <option value="female">Female</option>
          <option value="male">Male</option>
          <option value="other">Other</option>
        </select>

        <p>Preferred Mode of Contact:</p>
        <label><input type="radio" name="contact" value="email"> Email</label>
        <label><input type="radio" name="contact" value="phone"> Phone</label>

        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" rows="3" placeholder="Any additional info..."></textarea>
      </fieldset>

      <div class="form-buttons">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
      </div>
    </form>
  </main>

  <footer>
    Copyright &copy; Aleena Tariq. All Rights Reserved.
  </footer>
</body>
</html>
