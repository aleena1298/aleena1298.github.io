<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
     <link rel="stylesheet" href="styles.css">
</head>
<body>
     <nav>
    <ul>
      <!-- To navigate back to Home page -->
      <li><a href="index.html">Home</a></li> 
    </ul>
  </nav>

  <main class="primary">
    <h1 class="heading-color">Information Form</h1>

    <form action="#" method="get" class="form">
     
      <fieldset>
        <legend><strong>Form</strong></legend>

        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="10" max="100" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="aleena@gmail.com" required>

      </fieldset>

  <fieldset>
    <legend><strong>Address Details</strong></legend>

    <label for="street">Street:</label>
    <input type="text" id="street" name="street" placeholder="House #12, Street 4" required>

    <label for="city">City:</label>
    <input type="text" id="city" name="city" placeholder="Pindii" required>

    <label for="state">State/Province:</label>
    <input type="text" id="state" name="state" placeholder="Punjab">

    <label for="zip">ZIP/Postal Code:</label>
    <input type="text" id="zip" name="zip" placeholder="44000">
  </fieldset>


      
      <fieldset>
        <legend><strong>Educational Background</strong></legend>

        <label for="education">Highest Qualification:</label>
        <select id="education" name="education">
          <option value="">Select</option>
          <option value="matric">Matriculation</option>
          <option value="intermediate">Intermediate</option>
          <option value="bachelors">Bachelor's Degree</option>
          <option value="masters">Master's Degree</option>
          <option value="phd">PhD</option>
        </select>

        <label for="institution">Institution Name:</label>
        <input type="text" id="institution" name="institution" placeholder="Quaid-e-Azam University">

        <label for="year">Graduation Year:</label>
        <input type="number" id="year" name="year" placeholder="2025" min="1980" max="2025">
      </fieldset>

     
      <fieldset id="skills">
        <legend ><strong>Skills</strong></legend>
        <p>Select Skills:</p>

        <label><input type="checkbox" name="skills" value="c++"> C++</label>
        <label><input type="checkbox" name="skills" value="python"> Python</label>
        <label><input type="checkbox" name="skills" value="sql"> SQL</label>
        <label><input type="checkbox" name="skills" value="html"> HTML/CSS</label>
        <label><input type="checkbox" name="skills" value="javascript"> JavaScript</label>
      </fieldset>

    
      <fieldset>
        <legend><strong>Other Information</strong></legend>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
          <option value="">Select</option>
          <option value="female">Female</option>
          <option value="male">Male</option>
          <option value="other">Other</option>
        </select>

        <br>
        <br><br>
        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" rows="10" cols="60" placeholder="Write here.."></textarea>
      </fieldset>

        <!-- <input type="submit" value="Submit"> -->
        <button>Submit</button>
        <input type="reset" value="Reset">
    </form>
  </main>
<script>
const form = document.querySelector("form");

form.addEventListener("submit", function (e) {
    let valid = true;

    // Reset all backgrounds
    document.querySelectorAll("input, select, textarea").forEach(f => {
        f.style.backgroundColor = "";
    });

    // Validate all normal fields
    document.querySelectorAll("input[required], select[required], textarea[required]").forEach(field => {
        if (!field.value.trim()) {
            field.style.backgroundColor = "rgb(255,150,150)";
            valid = false;
        }
    });

    // Validate number inputs with min/max
    const age = document.getElementById("age");
    if (age.value < 10 || age.value > 100) {
        age.style.backgroundColor = "rgb(255,150,150)";
        valid = false;
    }

    const year = document.getElementById("year");
    if (year.value && (year.value < 1980 || year.value > 2025)) {
        year.style.backgroundColor = "rgb(255,150,150)";
        valid = false;
    }

    // Validate email format
    const email = document.getElementById("email");
    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailPattern.test(email.value)) {
        email.style.backgroundColor = "rgb(255,150,150)";
        valid = false;
    }

    // Validate dropdowns (must select something)
    const education = document.getElementById("education");
    if (education.value === "") {
        education.style.backgroundColor = "rgb(255,150,150)";
        valid = false;
    }

    const gender = document.getElementById("gender");
    if (gender.value === "") {
        gender.style.backgroundColor = "rgb(255,150,150)";
        valid = false;
    }

    // Validate at least 1 skill checkbox
    const skillChecks = document.querySelectorAll("input[name='skills']");
    let oneChecked = false;

    skillChecks.forEach(ch => {
        if (ch.checked) oneChecked = true;
    });


    if (!oneChecked) {
        document.getElementById("skills").style.backgroundColor = "rgb(255,150,150)";
        valid = false;
    } else {
        document.getElementById("skills").style.backgroundColor = "";
    }

    if (!valid) {
        e.preventDefault();
        alert("Please correct the highlighted fields.");
    }
});
</script>


</body>
</html>
