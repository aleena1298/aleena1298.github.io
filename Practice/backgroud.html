<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Background Properties Demo</title>

<style>
div {
  width: 400px;
  height: 200px;
  border: 3px solid black;
  margin: 25px auto;
  color: white;
  font-family: sans-serif;
  padding: 15px;
}

/* 1Ô∏è‚É£ background-color */
.color-demo {
  background-color: steelblue;  /* sets solid color */
}

/* 2Ô∏è‚É£ background-image */
.image-demo {
  background-image: url('https://picsum.photos/300/200');
  background-repeat: no-repeat;
  background-size: cover;
}

/* 3Ô∏è‚É£ background-repeat */
.repeat-demo {
  background-image: url('https://picsum.photos/100/100');
  background-repeat: repeat-x;  /* repeats horizontally */
}

/* 4Ô∏è‚É£ background-position */
.position-demo {
  background-image: url('https://picsum.photos/100/100');
  background-repeat: no-repeat;
  background-position: right bottom; /* positions image in bottom-right corner */
}

/* 5Ô∏è‚É£ background-size */
.size-demo {
  background-image: url('https://picsum.photos/300/200');
  background-size: contain; /* fit the image without cropping */
  background-repeat: no-repeat;
}

/* 6Ô∏è‚É£ background-attachment */
.attachment-demo {
  background-image: url('https://picsum.photos/400/200?grayscale');
  background-attachment: fixed; /* background stays fixed while scrolling */
  background-size: cover;
}

/* 7Ô∏è‚É£ background-origin */
.origin-demo {
  background-image: url('https://picsum.photos/200/200');
  background-origin: content-box;
  background-repeat: no-repeat;
  background-position: center;
  border: 10px solid red;
  padding: 40px;
  box-sizing: border-box;
}

/* 8Ô∏è‚É£ background shorthand */
.shorthand-demo {
  background: url('https://picsum.photos/300/200') no-repeat center/cover fixed pink;
}
</style>
</head>

<body>

<h2 style="text-align:center;">üé® CSS Background Property Examples</h2>

<div class="color-demo">background-color</div>
<div class="image-demo">background-image</div>
<div class="repeat-demo">background-repeat</div>
<div class="position-demo">background-position</div>
<div class="size-demo">background-size</div>
<div class="attachment-demo">background-attachment (scroll and watch!)</div>
<div class="origin-demo">background-origin</div>
<div class="shorthand-demo">background (shorthand)</div>

</body>
</html>
