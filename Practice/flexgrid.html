<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semantic Grid Layout</title>
  <style>
    body {
      display: grid;
      grid-template-areas:
        "header header header"
        "aside main main"
        "aside section section"
        "footer footer footer";
      grid-template-columns: 20% 1fr 1fr;
      gap: 10px;
      padding: 10px;
      background-color: #f0f0f0;
    }

    header, footer, main, aside, section {
      border: 2px solid black;
      padding: 15px;
      background-color: aquamarine;
      text-align: center;
    }

    header { grid-area: header; }
    footer { grid-area: footer; }
    main   { grid-area: main; }
    aside  { grid-area: aside; }
    section { grid-area: section; }

    @media (max-width: 768px) {
      body {
        grid-template-areas:
          "header"
          "aside"
          "main"
          "section"
          "footer";
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Website Title</h1>
    <nav>
      <a href="#">Home</a> |
      <a href="#">About</a> |
      <a href="#">Contact</a>
    </nav>
  </header>

  <aside>
    <h2>Sidebar</h2>
    <p>Links or ads go here.</p>
  </aside>

  <main>
    <article>
      <h2>Article Title</h2>
      <p>This is the main content area where you can write articles or display info.</p>
    </article>
  </main>

  <section>
    <h2>More Info</h2>
    <p>This section could include related content, images, or project details.</p>
  </section>

  <footer>
    <p>&copy; 2025 Aleena</p>
  </footer>

</body>
</html>
