<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Section</title>
  <style>
    /* ====== b) CSS Styling ====== */
    .product {
      display: flex;
      align-items: center;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      padding: 20px;
      max-width: 800px;
      margin: 50px auto;
      border-radius: 10px;
      flex-wrap: wrap;
    }

    .product img {
      width: 40%;
      height: auto;
      border-radius: 10px;
      /* margin-right: 20px; */
    }

    .product-details {
      flex: 1;
    }

    .product-details h2 {
      font-size: 1.8rem;
      font-weight: bold;
      /* margin-bottom: 10px; */
    }

    .product-details p {
      margin-bottom: 10px;
      line-height: 1.4;
    }

    .price {
      color: #e63946;
      font-weight: bold;
      font-size: 1.2rem;
      /* margin-bottom: 15px; */
    }

    .btn {
      background-color: #007bff;
      color: white;
      /* padding: 10px 15px; */
      border: none;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
      font-size: 1rem;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <section class="product">
    <img src="https://via.placeholder.com/300" alt="Smartphone product image">

    <div class="product-details">
      <h2>Smartphone X200</h2>
      <p>The Smartphone X200 features a sleek design, long-lasting battery, and high-resolution camera for stunning photos. Perfect for daily use and entertainment.</p>
      <p class="price">Price: Rs. 65,999</p>
      <!-- <a href="#" class="btn">View Details</a> -->
       <button>View Details</button>
    </div>
  </section>

</body>
</html>
