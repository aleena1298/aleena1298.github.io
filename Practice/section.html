<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section{
            border:  1px solid black;
            width: 30%;
            height: 30%;
            display:grid;
            grid-template-areas: "img container";
            grid-template-columns: 40% 60%;
           
            gap: 20px;
            padding-bottom:10px;
            padding-right: 20px;

        }
        img{
            grid-area: img;
            justify-self: center;
        }
        div{
            grid-area: container;
        }
        
    </style>
</head>
<body>

        <img src="" alt="Pic no available">

        </div>
    </section>
