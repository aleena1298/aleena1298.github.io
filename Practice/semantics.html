<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flexbox Aside Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    main {
      display: inline-flex;                /* Makes the children (section + aside) line up side by side */
      padding: 20px;
      background-color: #f4f4f4;
      min-height: 100vh;           /* So you can clearly see the layout */
    }

    section {
      flex: 1;                      /* Take up remaining space */
      background: white;
      padding: 20px;
      border-radius: 8px;
    }

    aside {
      width: 25%;                   /* Sidebar width */
      margin-left: 20px;            /* Space between content and sidebar */
      background: #f9fafb;
      padding: 10px;
      border-left: 3px solid #ddd;
      border-radius: 8px;
    }

    @media (max-width: 768px) {
      main {
        flex-direction: column;     /* Stack vertically on small screens */
      }

      aside {
        width: 100%;
        margin-left: 0;
        margin-top: 20px;
        border-left: none;
        border-top: 3px solid #ddd;
      }
    }


.container {
  display: inline-flex;
  background: lightblue;
  padding: 10px;
}

.container div {
  background: coral;
  margin: 5px;
  padding: 10px;
}




  </style>
</head>

<body>

  <main>
    <section>
      <article>
        <h2>Birthday Ideas</h2>
        <p>Here are our best decoration themes...</p>
        <p>Use this for a professional party setup idea page layout.</p>
      </article>
    </section>

    <aside>
      <h3>Popular Kits</h3>
      <ul>
        <li>Rose Gold Garland</li>
        <li>Boho Arch Set</li>
        <li>Blue & Silver Bundle</li>
      </ul>
    </aside>

    <p>
  Here is an inline-flex box:
  <span class="container">
    <div>A</div>
    <div>B</div>
    <div>C</div>
  </span>
  and some text after it.
</p>
  </main>

</body>
</html>
